</head>
<body>
  <header class="header">

                    </a>

            </div>
            <h1 id="user-info">Иван Иванов Иванович</h1>

                        </button>
                        <div class="notification-divider"></div>

</header>
    <div class="main-content">
    <h2 class="page-title">Личный кабинет</h2>
    
    <form class="form-container">
      <section class="form-section">
        <h3 class="section-title">Организация</h3>
        
        <div class="form-group">
          <label class="form-label" for="fullName">Полное наименование</label>
          <input type="text" id="fullName" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="shortName">Сокращенное наименование</label>
          <input type="text" id="shortName" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="legalAddress">Юридический адрес</label>
          <input type="text" id="legalAddress" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="mailingAddress">Почтовый адрес</label>
          <input type="text" id="mailingAddress" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="phone">Телефон</label>
          <input type="tel" id="phone" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">E-mail</label>
          <input type="email" id="email" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="inn">ИНН</label>
          <input type="text" id="inn" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="kpp">КПП</label>
          <input type="text" id="kpp" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="ogrn">ОРГН</label>
          <input type="text" id="ogrn" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="okpo">ОКПО</label>
          <input type="text" id="okpo" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="okved">ОКВЭД</label>
          <input type="text" id="okved" class="form-input" />
        </div>
        
        <h3 class="section-title">Банковские реквизиты</h3>
        
        <div class="form-group">
          <label class="form-label" for="bank">Банк</label>
          <input type="text" id="bank" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="account">р/с</label>
          <input type="text" id="account" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="bik">БИК</label>
          <input type="text" id="bik" class="form-input" />
        </div>
      </section>
      
      <section class="form-section">
        <h3 class="section-title">Руководитель</h3>
        
        <div class="form-group">
          <label class="form-label" for="directorName">ФИО</label>
          <input type="text" id="directorName" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="directorPhone">Телефон</label>
          <input type="tel" id="directorPhone" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="directorEmail">E-mail</label>
          <input type="email" id="directorEmail" class="form-input" />
        </div>
        
        <h3 class="section-title">Контактное лицо</h3>
        
        <div class="form-group">
          <label class="form-label" for="contactName">ФИО</label>
          <input type="text" id="contactName" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="contactPhone">Телефон</label>
          <input type="tel" id="contactPhone" class="form-input" />
        </div>
        
        <div class="form-group">
          <label class="form-label" for="contactEmail">E-mail</label>
          <input type="email" id="contactEmail" class="form-input" />
        </div>
        
        <h3 class="section-title">Документы</h3>
        
        <div class="form-group">
          <label class="form-label" for="charter">Устав</label>
          <div class="file-upload">
            <button class="download-button" onclick="downloadFile()">
              <img src="images\FilePlus.svg" alt="Скачать документ" class="upload-icon" />
          </button>
            <span>Файл не выбран</span>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="directorDecision">Решение о назначении руководителя</label>
          <div class="file-upload">
            <button class="download-button" onclick="downloadFile()">
              <img src="images\FilePlus.svg" alt="Скачать документ" class="upload-icon" />
          </button>
            <span>Файл не выбран</span>
          </div>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="egrul">Выписка из ЕГРЮЛ</label>
          <div class="file-upload">
            <button class="download-button" onclick="downloadFile()">
              <img src="images\FilePlus.svg" alt="Скачать документ" class="upload-icon" />
            </button>
            <span>Файл не выбран</span>
          </div>
        </div>
      </section>
    </form>
  </div>
</main>
  <script>
    function downloadFile() {
        const fileUrl = 'images/FilePlus.svg'; 

        // Создаем временную ссылку
        const link = document.createElement('a');
        link.href = fileUrl;
        link.download = 'document.svg'; 
        document.body.appendChild(link);

        // Программно кликаем по ссылке
        link.click();

        // Удаляем ссылку из DOM
        document.body.removeChild(link);
    }
    function updateTokenCount() {
    const tokenCount = parseInt(localStorage.getItem('tokenCount')) || 112;
    document.querySelectorAll('#token-count, #token-count-hovered, .token-count').forEach(element => {
        element.textContent = tokenCount;
    });
}

// Вызываем при загрузке любой страницы
document.addEventListener('DOMContentLoaded', updateTokenCount);

document.addEventListener('DOMContentLoaded', () => {
    const tokenCount = parseInt(localStorage.getItem('donorTokenCount'), 10) || 0;
    document.querySelectorAll('#token-count, #token-count-hovered, .token-count').forEach(element => {
        element.textContent = tokenCount;
    });
});
  </script>
</body>
