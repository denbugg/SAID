<!DOCTYPE html>

    <link rel="stylesheet" href="/static/styles.css">

<body>
    <div class="container">

        <div id="confirm-section" style="margin-top: 20px;">

            <button onclick="confirmShipment()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ—Ç–≥—Ä—É–∑–∫—É</button>
        </div>
    </div>

    <script>
        async function loadTaskDetails() {
            const taskId = localStorage.getItem("selected_task_id");
            if (!taskId) {
                document.getElementById('task-details').innerHTML = "<p>–û—à–∏–±–∫–∞: –Ω–µ –≤—ã–±—Ä–∞–Ω–æ –∑–∞–¥–∞–Ω–∏–µ.</p>";
                return;
            }

            try {
                const response = await fetch(`/api/warehouse/task/${taskId}`);
                if (!response.ok) {
                    throw new Error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞–Ω–∏—è");
                }
                const task = await response.json();
                renderTask(task);
            } catch (error) {
                console.error(error);
                document.getElementById('task-details').innerText = "–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö.";
            }
        }

        function renderTask(task) {

            div.innerHTML = `
                <h3>–ü—É–Ω–∫—Ç –≤—ã–¥–∞—á–∏: ${task.pickup_point}</h3>
                <p>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫–∞–∑–æ–≤: ${task.order_count}</p>
                <p>–ü–æ–∑–∏—Ü–∏–∏: ${task.items.map(item => `${item.name} ‚Äî ${item.quantity} —à—Ç.`).join("<br>")}</p>
            `;
        }

        async function confirmShipment() {
            const taskId = localStorage.getItem("selected_task_id");
            const qrCode = document.getElementById("qrInput").value.trim();

            if (!qrCode) {
                alert("–í–≤–µ–¥–∏—Ç–µ QR-–∫–æ–¥ –Ω–∞–∫–ª–∞–¥–Ω–æ–π!");
                return;
            }

            try {
                const response = await fetch(`/api/warehouse/confirm`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ task_id: taskId, qr_code: qrCode })
                });

                if (response.ok) {
                    alert("–û—Ç–≥—Ä—É–∑–∫–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞!");
                    window.location.href = "/frontend/warehouse_tasks.html";

                }

            }

        loadTaskDetails();
    </script>
</body>
